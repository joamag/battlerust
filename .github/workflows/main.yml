name: Main Workflow
on:
  push:
  schedule:
    - cron: "0 0 * * 0"
jobs:
  build:
    name: Build
    timeout-minutes: 10
    strategy:
      matrix:
        rust-version: [
          "1.56.1",
          "1.60.0",
          "1.62.0",
          "1.63.0",
          "1.64.0",
          "1.65.0",
          "latest"
        ]
    runs-on: ubuntu-latest
    container: rust:${{ matrix.rust-version }}
    steps:
      - uses: actions/checkout@v1
      - run: |
          rustup component add rustfmt
          rustup component add clippy
      - run: rustc --version
      - run: cargo fmt --all -- --check
      - run: cargo clippy
      - run: cargo build
      - run: cargo build --release
  build-wasm:
    name: Build WASM
    timeout-minutes: 30
    strategy:
      matrix:
        rust-version: [
          "1.56.1",
          "1.60.0",
          "1.62.0",
          "1.63.0",
          "1.64.0",
          "1.65.0",
          "latest"
        ]
    runs-on: ubuntu-latest
    container: rust:${{ matrix.rust-version }}
    steps:
      - uses: actions/checkout@v1
      - run: |
          rustup component add rustfmt
          rustup component add clippy
      - run: rustc --version
      - run: cargo fmt --all -- --check
      - run: cargo clippy
      - run: cargo install wasm-pack
      - run: wasm-pack build --release --target=web -- --features wasm
  build-wasi:
    name: Build WASI
    timeout-minutes: 30
    strategy:
      matrix:
        rust-version: [
          "1.56.1",
          "1.60.0",
          "1.62.0",
          "1.63.0",
          "1.64.0",
          "1.65.0",
          "latest"
        ]
    runs-on: ubuntu-latest
    container: rust:${{ matrix.rust-version }}
    steps:
      - uses: actions/checkout@v1
      - run: |
          rustup component add rustfmt
          rustup component add clippy
      - run: rustc --version
      - run: cargo fmt --all -- --check
      - run: cargo clippy
      - run: rustup target add wasm32-wasi
      - run: cargo build --release --target wasm32-wasi
        with:
          name: battlerust.wasm
          path: target/wasm32-wasi/release/battlerust.wasm
